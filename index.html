<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash message</title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <div class="messages">
    <div class="success">
      <div class="icon">
        <i class="ri-check-line"></i>
      </div>
      <div class="text">
        <div>Woo Hoo !</div>
        <div>Your newsletter was sent. Bask in the glory.</div>
      </div>
      <div class="ok">
        OK
      </div>
    </div>
    <div class="success">
      <div class="icon wrong">
        <i class="ri-close-large-line"></i>
      </div>
      <div class="text">
        <div>Uh Oh !</div>
        <div>Something weired happened. Keep calm and try again.</div>
      </div>
      <div class="ok">
        OK
      </div>
    </div>
  </div>
  
</body>
</html>
